<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="body3{.css}.css"
    <title>Bus Ticket Booking System</title>
</head>
<body>

<!-- Registration Form -->
<section id="registration">
    <h2>User Registration</h2>
    <form action="/user/register" method="post">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="regUsername" required>
        
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required>
        
        <button type="submit">Register</button>
    </form>
</section>

<!-- Booking Section -->
<section id="booking">
    <h2>Book Ticket</h2>
    <form action="/user/book" method="post">
        <label for="busType">Select Bus Type:</label>
        <select id="busType" name="busType" required>
            <option value="volvo">Volvo</option>
            <option value="slipperCoach">Slipper Coach</option>
            <option value="coach">Coach</option>
        </select>

        <label for="numSeats">Number of Seats:</label>
        <input type="number" id="numSeats" name="numSeats" min="1" required>

        <!-- Other booking form fields go here -->

        <button type="submit">Book Now</button>
    </form>
</section>

<!-- Cancel Booking Form -->
<section id="cancelBooking">
    <h2>Cancel Booking</h2>
    <form action="/user/cancel" method="post">
        <label for="bookingID">Booking ID:</label>
        <input type="text" id="bookingID" name="bookingID" required>

        <button type="submit">Cancel Booking</button>
    </form>
</section>

<!-- Comment Section -->
<section id="comment">
    <h2>Post Comment</h2>
    <form action="/user/comment" method="post">
        <label for="commentText">Comment:</label>
        <textarea id="commentText" name="commentText" rows="4" cols="50" required></textarea>

        <!-- Other comment form fields go here -->

        <button type="submit">Submit Comment</button>
    </form>
</section>

<!-- Report Generation Form -->
<section id="reportGeneration">
    <h2>Generate Report</h2>
    <form action="/admin/generate-report" method="post">
        <label for="reportType">Select Report Type:</label>
        <select id="reportType" name="reportType" required>
            <option value="daily">Daily Report</option>
            <option value="monthly">Monthly Report</option>
        </select>

        <!-- Other report generation form fields go here -->

        <button type="submit">Generate Report</button>
    </form>
</section>

</body>
</html>
